<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:messages globalOnly="true"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> </link>
        <title>Bibliotec </title>
    </h:head >
    <body>
    <div class="container mt-4 col-lg-4">
            <div class="card col-sm-10" >
                <div class="card-body text-center">
                    <form class="form-sign" action="ControladorEstudianteCrear" method="POST">
                        <div class="form-group">
                            <h3>Ingresar Estudiante </h3> 
                            <label> Complete la información Solicitada</label>
                        </div>
                        <div class="form-group">
                            <label> Carnet</label>
                            <input type="text" name="txtCarnet" class="form-control" required="true" requireMessage="Ingrese el dato"> </input>     
                        </div>
                        <div class="form-group">
                            <label> Nombre</label>
                            <input type="text" name="txtNombre" class="form-control" required="true" requireMessage="Ingrese el dato"> </input> 
                        </div>
                        <div class="form-group">
                            <label> Apellido</label>
                            <input type="text" name="txtApellido" class="form-control" required="true" requireMessage="Ingrese el dato"> </input>
                        </div>
                        <div class="form-group">
                            <label> Correo</label>
                            <input type="text" name="txtCorreo" class="form-control" required="true" requireMessage="Ingrese el dato"> </input> 
                        </div>
                        <div class="form-group">
                            <label> Carrera</label>
                            <input type="text" name="txtCarrera" class="form-control" required="true" requireMessage="Ingrese el dato"> </input> 
                        </div>
                        <div class="form-group">
                            <label> Teléfono</label>
                            <input type="text" name="txtTelefono" class="form-control" required="true" requireMessage="Ingrese el dato"> </input> 
                        </div>
                        <input type="submit" value="Registrar" class="btn btn-primary btn-block" required="true" requireMessage="Ingrese el dato"> </input>
                    </form>                        
                </div>
            </div>
        </div>
    </body>
</html>
