<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> </link>
        <title>Bibliotec </title>
    </h:head>
    <h:body>
        <div class="container mt-4 col-lg-4">
            <div class="card col-sm-10" >
                <div class="card-body text-center">
                    <form class="form-sign" action="ControladorConfirmarReserva" method="POST">
                        <div class="form-group">
                            <h3>Nueva Reserva </h3> 
                        </div>
                        <div class="form-group">
                            <h6> Fecha de solicitud</h6>
                            
                            <td>${ControladorReservaCrear.fechaSolicitud}</td>
                        </div>
                        <div class="form-group">
                            <h6> Hora Inicio</h6>
                            <br></br>
                            <select name="txthorainicio">
                            <option value="07:00">07:00</option>
                            </select> 
                        </div>
                        <div class="form-group">
                            <h6> Hora Final</h6>
                            <br></br>
                            <select name="txthorafinal">
                            <option value="07:00">07:00</option>
                            </select>     
                        </div>
                        <div class="form-group">
                            <h6> Asunto</h6>
                            <input type="text" name="txtasunto" class="form-control" required="true" requiredMessage="Complete este dato"> </input>     
                        </div>
                        <div class="form-group">
                            <h6> Carnet Estudiante</h6>
                            <input type="text" name="txtcarnet" class="form-control" required="true" requiredMessage="Complete este dato"> </input>     
                        </div>
                        <div class="form-group">
                            <h6> Salas Disponibles</h6>
                            <br></br>
                            <select name="txtsala">
                            <option value="07:00">07:00</option>
                            </select> 
                        </div>
                        
                        <input type="submit" value="Aceptar" class="btn btn-primary btn-block" > </input>
                    </form>                        
                </div>
            </div>
        </div>
    </h:body>
</html>
